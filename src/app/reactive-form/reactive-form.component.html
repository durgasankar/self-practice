<div class="mat-display-1">Registration Form</div>

<div class="registration">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    {{ registrationForm.value | json }}
    <div>
      <label>Username: </label>
      <input
        type="text"
        name="userName"
        formControlName="userName"
        [class.is-invalid]="
          registrationForm.get('userName').invalid &&
          registrationForm.get('userName').touched
        "
      />
    </div>
    <div>
      <label>Password: </label>
      <input type="password" name="password" formControlName="password" />
    </div>
    <div>
      <label>Confirm Password: </label>
      <input
        type="password"
        name="confirmPassword"
        formControlName="confirmPassword"
      />
    </div>
    <div formGroupName="address">
      <div>
        <label>City: </label>
        <input type="text" name="city" formControlName="city" />
      </div>
      <div>
        <label>State: </label>
        <input type="text" name="state" formControlName="state" />
      </div>
      <div>
        <label>Pincode: </label>
        <input type="text" name="pincode" formControlName="pincode" />
      </div>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
    <div>
      <button type="button" (click)="loadApiData()">Load data</button>
    </div>
  </form>
</div>
